<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker - Login</title>
    <style>
        body {
            background: #f2f5f7;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 32px rgba(0,0,0,0.10);
            width: 360px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2562a6;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.98rem;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 1rem;
            border: 1px solid #b5c7d3;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2562a6;
        }
        .login-btn {
            background: #2562a6;
            color: #fff;
            width: 100%;
            padding: 12px 0;
            font-size: 1.08rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #1a487c;
        }
        .extra-links {
            text-align: center;
            margin-top: 14px;
            font-size: 0.95rem;
        }
        .extra-links a {
            color: #2562a6;
            text-decoration: none;
        }
        .error-message {
            color: #d62727;
            text-align: center;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Stock Tracker Login</h2>
        <form id="loginForm">
            <div class="error-message" id="errMsg"></div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="extra-links">
            <span>Don't have an account? <a href="#">Sign Up</a></span>
        </div>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
