<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Tracker with Search and Gainers/Losers</title>
  <link rel="stylesheet" href="new.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navigation">
      <div class="Name">stock tracker</div>

      <section id="search-section">
     <div><h2>Search Stock</h2> </div>
     
     <div id="search-bar">
    <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g. AAPL)" />
    
    <button id="search-btn">Search</button>
    </div>
    </section>
   
    </nav>
   <canvas id="search-chart" height="300"></canvas>

  <section id="top-stocks">
    <h2>Top Gainers and Losers</h2>
    <div class="stock-list">
      <div>
        <h3>Top Gainers</h3>
        <table id="gainers-table" aria-label="Top gainers stock list">
          <thead>
            <tr><th>Symbol</th><th>Price</th><th>Change %</th></tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Loading...</td></tr>
          </tbody>
        </table>
        <canvas id="gainers-chart" height="200"></canvas>
      </div>
      <div>
        <h3>Top Losers</h3>
        <table id="losers-table" aria-label="Top losers stock list">
          <thead>
            <tr><th>Symbol</th><th>Price</th><th>Change %</th></tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Loading...</td></tr>
          </tbody>
        </table>
        <canvas id="losers-chart" height="200"></canvas>
      </div>
    </div>
  </section>

  <script src="new.js"></script>
</body>
</html>
